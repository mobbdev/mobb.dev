backend:
  name: git-gateway
  branch: master
  publish_mode: editorial_workflow

media_folder: static/img
public_folder: '/img'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
